apiVersion: v2
name: resurface
version: 3.8.0
type: application
description: Resurface discovers and alerts on quality and security signatures in your API traffic.
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/changes: |
    - kind: added
      description: Option to skip writing headers and bodies
    - kind: added
      description: Job and role to check on cluster status, and update ConfigMap accordingly
    - kind: changed
      description: Upgrade Resurface image to 3.6.114
    - kind: changed
      description: Upgrade HAProxy dependency chart to 1.39.3
    - kind: fixed
      description: Capture URL for Sniffer DaemonSet when TLS is enabled
keywords:
  - API
  - HTTP
  - SOAP
  - REST
  - GraphQL
  - Triage
  - Security
  - Observability
  - Logs
  - Monitoring
  - Troubleshooting
  - Alerts
home: https://resurface.io
dependencies:
  - name: kubernetes-ingress
    version: "1.39.3"
    repository: https://haproxytech.github.io/helm-charts
    condition: ingress.controller.enabled
  - name: minio
    version: "5.2.0"
    repository: https://charts.min.io/
    condition: minio.enabled
maintainers:
  - name: Ramón Márquez
    email: ramon@resurface.io
  - name: Rob Dickinson
    email: rob@resurface.io
sources:
  - https://github.com/resurfaceio
icon: https://raw.githubusercontent.com/resurfaceio/insomnia-plugin/master/assets/plugin/icon-alt.svg
appVersion: 3.6.114
